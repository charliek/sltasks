site_name: sltasks
site_description: 'Terminal-based Kanban TUI for markdown task management'
site_author: 'sltasks Contributors'
site_url: 'https://charliek.github.io/sltasks/'

repo_name: charliek/sltasks
repo_url: https://github.com/charliek/sltasks
edit_uri: edit/main/docs/

docs_dir: docs
site_dir: site-build

dev_addr: '127.0.0.1:7070'

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.share
    - header.autohide
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.footer
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/checkbox-marked-outline

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - Providers:
      - Overview: providers/index.md
      - File Provider: providers/file-provider.md
      - GitHub Provider: providers/github-provider.md
  - User Guide:
      - Configuration: user-guide/configuration.md
      - CLI: user-guide/cli.md
      - Navigation: user-guide/navigation.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/charliek/sltasks
