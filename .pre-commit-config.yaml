repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pyrefly-check
        name: pyrefly check
        entry: uv run pyrefly check
        language: system
        pass_filenames: false
        types: [python]
